services:
  webserver:
    build:
      context: ./.docker/webserver
    ports:
      - "80:80"
      - "8000-8010:8000-8010"
    volumes:
      - ./.docker/webserver/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./.docker/webserver/conf.d:/etc/nginx/conf.d
      - ./.docker/webserver/html:/usr/share/nginx/html
      - ./.docker/webserver/server:/home/appuser/server

  node_api:
    build:
      context: ./.docker/node_api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  php_api:
    image: php:8.5-cli-alpine
    ports:
      - "8080:8080"
    volumes:
      - ./.docker/php_api:/app
    working_dir: /app
    command: ["php", "-S", "0.0.0.0:8080", "-t", "/app"]